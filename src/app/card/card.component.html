    <input type="number" id="numberOfUsers" [(ngModel)]="numberOfUsers" />
  </div>
  
  <div *ngIf="numberOfUsers">
    <!-- Add your card display logic here based on the number of users -->

    <!-- Include your card display logic here -->
  </div>
